{% extends 'base.html' %} {% block title %}Transfer Money{% endblock title %} {% block bg %}customer{% endblock bg %} {% block cssFile %}allCustomer{% endblock cssFile %} {% block extraCss %}
<link rel="stylesheet" href="/static/home.css">{% endblock extraCss %} {% block body %}




<div class="moneyForm container">
    <form action="transferAmount" method="post">
        {% csrf_token %}
        
        <table class="table table-hover moneyTable">
            <tr>
                <td class="thead">Transfer To:</td>
                <td> <select class="myText" name="aid" id="">
                <option value="Select Customer">Select Customer</option>
                {% for user in customer %}
                <option value="{{user.name}}">{{user.name}}</option>   
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td class="thead">Amount:</td>
                <td> <input type="text" class="myText" name="amount" placeholder="Enter amount you want to transfer  in Rupees"></td>
            </tr>
            <tr>

                <td colspan="2"> <input type="submit" value="Transfer Money" class=" btn btn-danger moneyBtn">
                    <br>
                    <a href="transferAmount"></a>
                </td>
            </tr>
        </table>



    </form>
</div>
{% endblock body %}
